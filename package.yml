name       : openpaperwork-gtk
version    : 2.0.3
release    : 1
source     :
    - https://pypi.io/packages/source/o/openpaperwork-gtk/openpaperwork-gtk-2.0.3.tar.gz : 99fe7e1a7b37a028a6bfd542e898d9b9607a17c1157974a0bf604395e436ec3a
homepage   : https://openpaper.work/
license    : GPL-3.0-or-later
component  : programming.python
summary    : OpenPaperWork GTK plugins
description: |
    Paperwork is a GUI to make papers searchable. A bunch of plugins for Paperwork related to GLib and GTK.
builddeps  :
    - openpaperwork-core
    - python-gobject
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
